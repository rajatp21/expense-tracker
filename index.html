<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
        <h1>Expense Tracker</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Expenses</a></li>
          <li><a href="#">Budgets</a></li>
          <li><a href="#">Reports</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="expense-form">
        <h2>Add Expense</h2>
        <form>
          <label for="category">Category</label>
          <input type="text" id="category" name="category" required>
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" required>
          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>
          <button type="submit">Add Expense</button>
        </form>
      </section>

      <section id="expense-list">
        <h2>Expense List</h2>
        <ul>
          <li>
            <div class="expense-item">
              <span class="category">Food</span>
              <span class="amount">$10.00</span>
              <span class="description">Lunch</span>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>
          </li>
          <!-- Add more expense items dynamically -->
        </ul>
      </section>

      <section id="budgets">
        <h2>Budgets</h2>
        <div class="budget-item">
          <span class="category">Food</span>
          <span class="amount">$200</span>
        </div>
        <div class="budget-item">
          <span class="category">Transportation</span>
          <span class="amount">$100</span>
        </div>
        <div class="budget-item">
          <span class="category">Entertainment</span>
          <span class="amount">$150</span>
        </div>
      </section>

      <section id="reports">
        <h2>Reports</h2>
        <div class="chart-container">
          <canvas id="expense-chart"></canvas>
        </div>
      </section>    
    </main>
    <footer>
      <p>&copy; 2023 Expense Tracker. All rights reserved.</p>
    </footer>
    <script src="file:///Users/rajatphogat/Desktop/new/node_modules/chart.js/dist/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
